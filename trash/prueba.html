<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secciones alternadas</title>
  <style>
    :root{
      --primary: var(--color-primary, var(--bs-primary, #3b82f6));
      --accent: var(--color-accent, #22d3ee);
      --bg: var(--color-bg, var(--body-bg, #0f172a));
      --panel: var(--surface-1, #0b1220);
      --text: var(--text-color, #e5e7eb);
      --muted: var(--text-muted, #9ca3af);
      --line: var(--line-color, #22304f);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      min-height: 200vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.01) 0%, transparent 50%);
      z-index: -1;
    }

    /* Header */
    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .logo {
      font-size: 32px;
      font-weight: 900;
      color: #ff4444;
      letter-spacing: -1px;
      justify-self: end;
    }

    .nav-center {
      display: flex;
      gap: 40px;
      justify-self: center;
    }

    .nav-center a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .nav-center a:hover {
      opacity: 1;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
      justify-self: start;
    }

    .btn-signup {
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      background: #b50000;
      color: black;
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      background: #ff3b30;
    }

    .main-content {
      text-align: center;
      padding: 160px 20px 0;
      position: relative;
      z-index: 10;
    }

    .hero-title {
      font-size: clamp(48px, 8vw, 120px);
      font-weight: 900;
      line-height: 0.9;
      letter-spacing: -3px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 18px;
      opacity: 0.7;
      margin-bottom: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 100px;
    }

    .btn-primary{
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: white;
      color: black;
    }

    .btn-primary:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .rewards-section {
      padding: 100px 20px;
      text-align: center;
    }

    .rewards-title {
      font-size: clamp(32px, 6vw, 60px);
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .rewards-subtitle {
      font-size: 18px;
      opacity: 0.7;
      margin-bottom: 60px;
    }

    .rewards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .reward-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .reward-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .reward-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: white;
    }

    .reward-card p {
      font-size: 14px;
      opacity: 0.8;
    }

    .reward-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .ticker {
      position: relative;
      width: 100%;
      background: #000;
      overflow: hidden;
      padding: 28px 0;
      border-top: 1px solid rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .ticker__wrap {
      display: flex;
    }

    body {
      margin: 0;
      background: var(--app-bg, linear-gradient(180deg,#0b1020, var(--bg)));
      color: var(--text);
      font-family: inherit;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    .feature {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 28px;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .feature__info h2 {
      margin: .2rem 0 0.6rem;
      font-size: 1.6rem;
    }

    .feature__info p {
      margin: .2rem 0 1rem;
      color: var(--muted);
    }

    .feature__actions {
      display: flex;
      gap: .6rem;
      flex-wrap: wrap;
    }

    .btn {
      cursor: pointer;
      border: 0;
      border-radius: 12px;
      padding: .6rem .9rem;
      background: #1f2937;
      color: var(--text);
    }

    .btn.primary {
      background: linear-gradient(135deg,var(--primary),var(--accent));
    }

    .feature__media {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--line);
    }

    .feature__media img {
      display: block;
      width: 100%;
      height: auto;
    }

    .feature--reverse {
      grid-template-columns: 1fr 1.2fr;
    }

    .feature--reverse .feature__info {
      order: 2;
    }

    .feature--reverse .feature__media {
      order: 1;
    }

    @media (max-width: 900px){
      .feature, .feature--reverse {
        grid-template-columns: 1fr;
      }

      .feature__info, .feature__media {
        order: unset;
      }
    }


.servicio-detalle {
  background: #f8fafc;
  color: #111827;
  border-radius: 20px;
  padding: 24px;
  max-width: 360px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateX(20px);
  pointer-events: none;
  transition: all 0.4s ease;
  position: absolute;
  right: 0;
  top: 0;
  z-index: 10;
}

/* Estado activo con clase .activo */
.servicio-detalle.activo {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}

@media (max-width: 1024px) {
  .servicio-detalle {
    position: static;
    margin-top: 20px;
    transform: translateY(10px);
  }

  .servicio-detalle.activo {
    transform: translateY(0);
  }
}



  </style>
</head>
<body>

<section class="seccion-soluciones">
  <div class="soluciones-layout">

    <!-- Bloque Izquierdo -->
    <div class="soluciones-intro">
      <h2>Soluciones Basadas<br>en Datos Alineados<br>Con tus Objetivos</h2>
      <button class="btn-comenzar">COMENZAR</button>
    </div>

    <!-- Listado de Servicios -->
    <div class="soluciones-servicios">
      <ul class="servicios-lista">
        <li onclick="mostrarDetalle('analisis')">
          <div class="servicio-icono">
            <img src="https://cdn-icons-png.flaticon.com/128/4248/4248443.png" alt="Análisis">
          </div>
          <span>Análisis de datos</span>
          <span class="servicio-flecha">➜</span>
        </li>
        <li onclick="mostrarDetalle('ciencia')">
          <div class="servicio-icono">
            <img src="https://cdn-icons-png.flaticon.com/128/7969/7969394.png" alt="Ciencia">
          </div>
          <span>Ciencia de datos</span>
          <span class="servicio-flecha">➜</span>
        </li>
        <li onclick="mostrarDetalle('ingenieria')">
          <div class="servicio-icono">
            <img src="https://cdn-icons-png.flaticon.com/128/2799/2799494.png" alt="Ingeniería">
          </div>
          <span>Ingeniería de datos</span>
          <span class="servicio-flecha">➜</span>
        </li>
        <li onclick="mostrarDetalle('visualizacion')">
          <div class="servicio-icono">
            <img src="https://cdn-icons-png.flaticon.com/128/10017/10017898.png" alt="Visualización">
          </div>
          <span>Visualización de datos</span>
          <span class="servicio-flecha">➜</span>
        </li>
        <li onclick="mostrarDetalle('arquitectura')">
          <div class="servicio-icono">
            <img src="https://cdn-icons-png.flaticon.com/128/3534/3534067.png" alt="Arquitectura">
          </div>
          <span>Arquitectura de datos</span>
          <span class="servicio-flecha">➜</span>
        </li>
      </ul>
    </div>

    <!-- Detalle del Servicio -->
    <div class="servicio-detalle" id="detalleServicio">
      <div class="detalle-header">
        <h3 id="detalleTitulo">Título del servicio</h3>
        <button onclick="cerrarDetalle()">✕</button>
      </div>
      <p id="detalleTexto">Aquí irá la descripción del servicio seleccionado.</p>
    </div>

  </div>
</section>


<script>
  const detalles = {
    analisis: {
      titulo: 'Análisis de datos',
      texto: 'Transformamos datos complejos en insights accionables para tomar decisiones estratégicas respaldadas por evidencia.'
    },
    ciencia: {
      titulo: 'Ciencia de datos',
      texto: 'Aplicamos modelos predictivos y machine learning para resolver desafíos específicos de negocio.'
    },
    ingenieria: {
      titulo: 'Ingeniería de datos',
      texto: 'Diseñamos y construimos pipelines robustos para la recolección, procesamiento y almacenamiento eficiente de datos.'
    },
    visualizacion: {
      titulo: 'Visualización de datos',
      texto: 'Desarrollamos dashboards interactivos y reportes visuales para comunicar información de forma clara y efectiva.'
    },
    arquitectura: {
      titulo: 'Arquitectura de datos',
      texto: 'Creamos arquitecturas escalables y seguras para gestionar grandes volúmenes de datos de forma eficiente.'
    }
  };

  function mostrarDetalle(clave) {
    const contenedor = document.getElementById('detalleServicio');
    document.getElementById('detalleTitulo').textContent = detalles[clave].titulo;
    document.getElementById('detalleTexto').textContent = detalles[clave].texto;

    // Forzar reflow si ya estaba abierto (permite reiniciar animación)
    contenedor.classList.remove("activo");
    void contenedor.offsetWidth;
    contenedor.classList.add("activo");
  }

  function cerrarDetalle() {
    const contenedor = document.getElementById('detalleServicio');
    contenedor.classList.remove("activo");
  }

</script>


</body>
</html>
