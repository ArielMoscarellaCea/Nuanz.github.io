<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de Servicios Financieros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 50px 0;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            animation: scroll 20s linear infinite;
            width: calc(300px * 10); /* Ancho total para permitir scroll infinito */
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-300px * 5));
            }
        }

        .card {
            min-width: 280px;
            height: 180px;
            margin: 0 10px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f1a0f 100%);
            border: 2px solid #00ff7f;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 255, 127, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 255, 127, 0.3);
            border-color: #00ff9f;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            position: relative;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
        }

        /* Iconos personalizados para cada tarjeta */
        .qr-icon {
            background: linear-gradient(45deg, #333, #666);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .visa-icon {
            background: linear-gradient(45deg, #1a365d, #2d5a87);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .visa-icon::before {
            content: "üí≥";
            font-size: 30px;
        }

        .defi-icon {
            background: linear-gradient(45deg, #0d4f3c, #16a085);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .defi-icon::before {
            content: "‚¨¢";
            font-size: 35px;
            color: #00ff7f;
        }

        .services-icon {
            background: linear-gradient(45deg, #4a4a4a, #6a6a6a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .services-icon::before {
            content: "‚öôÔ∏è";
            font-size: 30px;
        }

        .crypto-icon {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crypto-icon::before {
            content: "‚Çø";
            font-size: 35px;
            color: white;
        }

        /* Efectos adicionales */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff7f, #00ff9f, #00ffbf, #00ff7f);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.7;
        }

        .floating-elements {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 127, 0.3);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <!-- Primera serie de tarjetas -->
            <div class="card">
                <div class="card-icon qr-icon">QR</div>
                <div class="card-title">Escanea cualquier QR y recibe cashback</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon visa-icon"></div>
                <div class="card-title">Ped√≠ tu VISA Lemon Card</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon defi-icon"></div>
                <div class="card-title">Invert√≠ en DeFi</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon services-icon"></div>
                <div class="card-title">Pag√° tus servicios</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon crypto-icon"></div>
                <div class="card-title">Compr√° y vend√© cripto</div>
                <div class="floating-elements"></div>
            </div>

            <!-- Segunda serie para efecto infinito -->
            <div class="card">
                <div class="card-icon qr-icon">QR</div>
                <div class="card-title">Escanea cualquier QR y recibe cashback</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon visa-icon"></div>
                <div class="card-title">Ped√≠ tu VISA Lemon Card</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon defi-icon"></div>
                <div class="card-title">Invert√≠ en DeFi</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon services-icon"></div>
                <div class="card-title">Pag√° tus servicios</div>
                <div class="floating-elements"></div>
            </div>
            
            <div class="card">
                <div class="card-icon crypto-icon"></div>
                <div class="card-title">Compr√° y vend√© cripto</div>
                <div class="floating-elements"></div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad adicional para mejorar la experiencia
        const cards = document.querySelectorAll('.card');
        
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.05)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Efecto de part√≠culas en hover
        cards.forEach(card => {
            card.addEventListener('click', function() {
                // Crear efecto de click
                this.style.transform = 'translateY(-15px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-15px) scale(1.05)';
                }, 100);
            });
        });
    </script>
</body>
</html>
